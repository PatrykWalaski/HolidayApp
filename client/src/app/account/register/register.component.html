<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="text-center mb-4">
          <h1 class="h3 mb-3 font-weight-normal">Register</h1>
        </div>
  
        <div class="form-group has-danger">
          <label>Email</label>
          <input type="email" 
          class="form-control" 
          [ngClass]="{'is-invalid' : (!registerForm.controls['email'].valid && registerForm.controls['email'].touched)}"
          formControlName="email" 
          placeholder="example@test.com"
                >
          <div class="invalid-feedback">
            Email is required.
          </div>
        </div>

        <div class="form-group has-danger">
          <label>Password</label>
          <input type="password" 
          class="form-control" 
          [ngClass]="{'is-invalid' : (!registerForm.controls['password'].valid && registerForm.controls['password'].touched)}"
          formControlName="password" 
          placeholder="Password"
                >
          <div class="invalid-feedback">
            Email is required.
          </div>
        </div>
       
        <button [disabled]="registerForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      </form>
    </div>
  </div>
