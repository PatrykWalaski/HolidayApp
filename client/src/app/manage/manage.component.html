<ng-container>
  <div class="container mt-1">
    <div class="col-12 py-1 mb-1">
      <button type="button" class="btn btn-success fix mb-2" routerLink="/manage/holiday"> CREATE NEW OFFER </button>
      <table class="table table-hover" style="cursor: pointer;">
        <thead>
          <tr class="table-info">
            <th scope="col" class="border-0">
              <div class="p-2 px-3 text-uppercase" (click)="changeSort()">
                Id
                <i [ngClass]="(sort === 'byIdAsc') ? 'fas fa-sort-up' : 'fas fa-sort-down'"></i>
              </div>
            </th>
            <th scope="col" class="border-0">
              <div class="py-2 text-uppercase">Hotel Name</div>
            </th>
            <th scope="col" class="border-0">
              <div class="py-2 text-uppercase">Country</div>
            </th>
            <th scope="col" class="border-0">
              <div class="py-2 text-uppercase">City</div>
            </th>
            <th scope="col" class="border-0">
              <div class="py-2 text-uppercase">Price</div>
            </th>
            <th scope="col" class="border-0" style="width:60px" ></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let holiday of holidays" routerLink="/manage/holiday/{{holiday.id}}">
            <td class="align-middle"> <Strong># {{ holiday.id }}</Strong></td>
            <td class="align-middle"> {{ holiday.hotelName }}</td>
            <td class="align-middle"> {{ holiday.country }}</td>
            <td class="align-middle"> {{ holiday.city }}</td>
            <td class="align-middle"> {{ holiday.price | currency }}</td>
            <td><button type="button" class="btn btn-danger fix" (click)="deleteHoliday(holiday.id)"> DELETE </button></td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-center" *ngIf="totalCount && this.totalCount > 0 && this.totalCount > this.pageSize">
        <app-pager
            [totalCount]="totalCount"
            [pageSize]="this.pageSize"
            (pageChanged)="onPageChanged($event)">
        </app-pager>
      </div>
    </div>
  </div>
</ng-container>
